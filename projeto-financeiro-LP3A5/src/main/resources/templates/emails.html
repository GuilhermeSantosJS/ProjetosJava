<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Enviar Emails</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">

<!-- Adicionando JQuery -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
	integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
	crossorigin="anonymous"></script>

<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js"
	type="text/javascript"></script>
<link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css"
	rel="stylesheet" type="text/css" />


<style type="text/css">
table.striped>tbody>tr:nth-child(odd) {
	background-color: rgba(158, 154, 154, 0.5);
}

form input[type=submit] {
	color: white;
}

table {
	width: 100%;
}

table td, table th {
	border: 1px solid grey;
}

table th {
	background: #eee;
}

@media only screen and (max-device-width: 900px) {
	/* .menu { width:600px; } */
}

@media only screen and (max-device-width: 700px) {
	/* .menu { width:400px; } */
}
</style>

<script type="text/javascript">
 
		function limparMensagem(){
 
			document.getElementById('p-mensagem-sucesso').innerHTML = '';	
		}
 
</script>
</head>
<body>

	<a class="waves-effect waves-light btn" href="/cadastropessoa">Cadastro
		de Pessoa</a>



	<div th:each="p : ${pessoaobj}">
		<div class="row">

			<p>
				ID: <span th:text="${p.id}"></span>
			</p>
			<p>
				Nome: <span th:text="${p.nome}"></span>
			</p>
			<p>
				Sobrenome: <span th:text="${p.sobrenome}"></span>
			</p>
			<p>
				Idade: <span th:text="${p.idade}"></span>
			</p>

		</div>
	</div>


	<br />
	<fieldset>
		<legend>Email</legend>

		<div class="row">


			<form
				th:action="@{/salvarEmail/{idpessoa}(idpessoa=${pessoaobj.id})}"
				method="post" onsubmit="return validarCampos()? true : false"
				class="col s12">

				<ul class="mdl-list">


					<!-- MENSAGEM A SER MOSTRADA APÃ“S EXECUTAR O POST -->
					<li class="mdl-list__item" th:if="${msg_resultado}">
						<p id="p-mensagem-sucesso" class="sucesso-msg"
							th:text="${msg_resultado}">...</p>
					</li>

				</ul>


				<div class="input-field col s6">
					<label class="active" for="email">Email:</label> <input id="email"
						name="email" class="validate">
				</div>

				<div class="input-field col s6">
					<label class="active" for="nome">Nome:</label> <input id="nome"
						name="nome" class="validate">
				</div>


				<div class="input-field col s6">
					<label class="active" for="feedback">Feedback:</label> <input id="feedback"
						name="feedback" class="validate">
				</div>

					<div class="input-field col s6">
						<input type="submit" value="Salvar"
							class="waves-effect waves-light btn">
					
				</div>
			</form>

		</div>

		<table class="striped">
			<tr th:each="email : ${emails}">
				<td th:text="${email.email}"></td>
				<td th:text="${email.nome}"></td>
				<td th:text="${email.feedback}"></td>
				<td><a class="waves-effect waves-light btn"
					th:href="@{/removerEmail/{idemail}(idemail=${email.idEmail})}">Excluir</a></td>
			</tr>
		</table>

		<script type="text/javascript">
	function validarCampos(){
		
		email = document.getElementById('email').value;
		nome = document.getElementById('nome').value;
		feedback = document.getElementById('feedback').value;
		
		if(email == ' '){
			alert('Email deve ser informado')
			return false;
		}
		else if (nome == ' ') {
			alert('nome deve ser informado')
			return false;
		}
		else if (feedback == ' ') {
			alert('feedback deve ser informado')
			return false;
		}
	
		
		return true;
	}
	
	
	</script>




	</fieldset>
</body>
</html>
