<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">


<h:head>

</h:head>


<h:body>

<h:form>
<p:breadCrumb>
<p:menuitem/>
<p:menuitem value="Página JSF" action="index.jsf"/>
<p:menuitem value="Página PrimeFaces" action="primefaces.jsf"/>

</p:breadCrumb>

</h:form>

	<h:form id="formulario">
<h:messages showDetail="true" showSummary="false" id="msg"/>
		<h:panelGrid columns="2">
			<h:outputLabel>ID:</h:outputLabel>
			<h:inputText readonly="true"
				value="#{usuarioPessoaManagedBean.usuarioPessoa.id}" />


			<h:outputLabel>Nome:</h:outputLabel>
			<h:inputText 
				value="#{usuarioPessoaManagedBean.usuarioPessoa.nome}" required="true" requiredMessage="Informe o Nome do usuário!" pt:placeholder="Informe o nome da pessoa"/>
				
				
			<h:outputLabel>Sobrenome:</h:outputLabel>
			<h:inputText 
				value="#{usuarioPessoaManagedBean.usuarioPessoa.sobrenome}" required="true" requiredMessage="Informe o Sobrenome!" pt:placeholder="Informe o sobrenome " />
				
				
				
			<h:outputLabel>Idade:</h:outputLabel>
			<h:inputText 
				value="#{usuarioPessoaManagedBean.usuarioPessoa.idade}" required="true" requiredMessage="Informe a idade!" pt:placeholder="Informe a idade da pessoa" />
				
				
				<h:outputLabel>Salário:</h:outputLabel>
			<h:inputText 
				value="#{usuarioPessoaManagedBean.usuarioPessoa.salario}" required="true" requiredMessage="Informe o salario!" pt:placeholder="Informe o salario" />
				
				
				
				
			<h:outputLabel>Sexo:</h:outputLabel>
			<h:selectOneMenu value="#{usuarioPessoaManagedBean.usuarioPessoa.sexo}">
			<f:selectItem itemValue="MASCULINO"/>
			<f:selectItem itemValue="FEMININO"/>
			</h:selectOneMenu>	
				
							
            <h:outputLabel>Cep:</h:outputLabel>
			<h:inputText 
				value="#{usuarioPessoaManagedBean.usuarioPessoa.cep}"  required="true" requiredMessage="Informe o cep!" id="cepuser" pt:placeholder="Informe o cep da pessoa">
				
				<f:ajax event="blur" execute="@this" listener="#{usuarioPessoaManagedBean.pesquisaCep}" render="logradouro complemento bairro localidade uf unidade ibge gia"/>
				</h:inputText>
              
              <h:outputLabel>Logradouro:</h:outputLabel>
			<h:inputText 
				value="#{usuarioPessoaManagedBean.usuarioPessoa.logradouro}"  id="logradouro"/>	
			
              <h:outputLabel>Complemento:</h:outputLabel>
			<h:inputText 
				value="#{usuarioPessoaManagedBean.usuarioPessoa.complemento}"  id="complemento"/>
					
				<h:outputLabel>Bairro:</h:outputLabel>
			<h:inputText 
				value="#{usuarioPessoaManagedBean.usuarioPessoa.bairro}"  id="bairro"/>	
				
				<h:outputLabel>localidade:</h:outputLabel>
			<h:inputText 
				value="#{usuarioPessoaManagedBean.usuarioPessoa.localidade}"  id="localidade"/>	
				
				<h:outputLabel>Uf:</h:outputLabel>
			<h:inputText 
				value="#{usuarioPessoaManagedBean.usuarioPessoa.uf}"  id="uf"/>	
				
				<h:outputLabel>unidade:</h:outputLabel>
			<h:inputText 
				value="#{usuarioPessoaManagedBean.usuarioPessoa.unidade}"  id="unidade"/>	
				
				<h:outputLabel>ibge:</h:outputLabel>
			<h:inputText 
				value="#{usuarioPessoaManagedBean.usuarioPessoa.ibge}"  id="ibge"/>	
				
				<h:outputLabel>gia:</h:outputLabel>
			<h:inputText 
				value="#{usuarioPessoaManagedBean.usuarioPessoa.gia}"  id="gia"/>	
              
			<h:outputLabel>Login:</h:outputLabel>
			<h:inputText 
				value="#{usuarioPessoaManagedBean.usuarioPessoa.login}" required="true" requiredMessage="Informe o login!"  pt:placeholder="Informe o login da pessoa"/>
             


			<h:outputLabel>Senha:</h:outputLabel>
			<h:inputSecret 
				value="#{usuarioPessoaManagedBean.usuarioPessoa.
				senha}" required="true" requiredMessage="Informe o Senha!" pt:placeholder="Informe a senha da pessoa" />

		</h:panelGrid> 
		
		<br/>
		<br/>
		<h:commandButton value="Salvar" action="#{usuarioPessoaManagedBean.salvar}"></h:commandButton>
		<h:commandButton value="Novo" action="#{usuarioPessoaManagedBean.novo}"></h:commandButton>
    
    <br/>
    <br/>
    </h:form>
    
    
    <h:form id="formTable">
    <h:dataTable value="#{usuarioPessoaManagedBean.list}" var="user"  celpadding="15" border="1">
    
    <f:facet name="header">Lista de Usuários</f:facet>
    <h:column>
     <f:facet name="header">ID</f:facet>
    <h:outputText value="#{user.id}"/>
    </h:column>
     
     <h:column>
      <f:facet name="header">Nome</f:facet>
    <h:outputText value="#{user.nome}"/>
    </h:column>
    
      <h:column>
       <f:facet name="header">Sobrenome</f:facet>
    <h:outputText value="#{user.sobrenome}"/>
    </h:column>
     
       <h:column>
        <f:facet name="header">Idade</f:facet>
    <h:outputText value="#{user.idade}"/>
    </h:column>
    
    
     
      <h:column>
       <f:facet name="header">Login</f:facet>
    <h:outputText value="#{user.login}"/>
    </h:column>
    
       <h:column>
       <f:facet name="header">Editar</f:facet>
       
  <h:commandLink immediate="true" id="botaoeditar">
  <h:graphicImage url="/resources/img/editar.png" width="25" height="25" title="Editar" />
  
  <f:setPropertyActionListener value="#{user}" target="#{usuarioPessoaManagedBean.usuarioPessoa}"/>
  <f:ajax execute="botaoeditar" render="@form"/>
  </h:commandLink>
    
    </h:column>
    
    
    
    <h:column>
       <f:facet name="header">Excluir</f:facet>
       
  <h:commandLink action="#{usuarioPessoaManagedBean.remover}" immediate="true" id="botaoremover">
   <h:graphicImage url="/resources/img/excluir.png" width="40" height="40" title="Excluir" />
  <f:setPropertyActionListener value="#{user}" target="#{usuarioPessoaManagedBean.usuarioPessoa}"/>
  <f:ajax execute="botaoremover" render="@form :formulario:msg"/>
  
  </h:commandLink>
    
    </h:column>
    
    
    <h:column>
       <f:facet name="header">Telefones</f:facet>
       
  <h:commandLink action="telefone.jsf" immediate="true" id="botaofone">
   <h:graphicImage url="/resources/img/telefone.png" width="40" height="40" title="Excluir" />
   <f:param name="codigouser" value="#{user.id}"/> 
  </h:commandLink>
    
    </h:column>
    
    
    
    
    
    
    
    
    
    </h:dataTable>

	</h:form>
	
	
</h:body>

</html>
