<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>Cadastro de Usuário</title>
</h:head>

<h:body>

	<ui:include src="/menu.xhtml" />


	<h:form id="formPessoa" enctype="multipart/form-data" rendered="#{pessoaBean.permiteAcesso('ADMINISTRADOR')}">

		<h:messages infoStyle="color:green;" />
		<h:graphicImage height="50px" width="50px" library="img"
			name="icone-proj.png" />

		<h:panelGrid columns="2">
			<f:facet name="header">
				<h:outputText value="Cadastro de Usuário" />

			</f:facet>
			<h:outputLabel value="Id:" />
			<h:inputText value="#{pessoaBean.pessoa.id}" readonly="true" />
			
			
			<h:outputLabel value="Foto:"/>
			<h:inputFile id="foto" value="#{pessoaBean.arquivoFoto}"></h:inputFile>


			<h:outputLabel value="Nome:" />
			<h:inputText value="#{pessoaBean.pessoa.nome}" required="true">			
			</h:inputText>


			<h:outputLabel value="Sobrenome:" />
			<h:inputText value="#{pessoaBean.pessoa.sobrenome}">
			</h:inputText>


			<h:outputLabel value="Idade:" />
			<h:inputText value="#{pessoaBean.pessoa.idade}">
			</h:inputText>

             <h:outputLabel value="CPF:" />
			<h:inputText value="#{pessoaBean.pessoa.cpf}">
			</h:inputText>
			
			<h:outputLabel value="Titulo Eleitoral:" />
			<h:inputText value="#{pessoaBean.pessoa.titEleitoral}">
			</h:inputText>
			


			<h:outputLabel value="Sexo:" />
			<h:selectOneMenu id="campoSexo" value="#{pessoaBean.pessoa.sexo}"
				required="false">

				<f:selectItem itemValue="NÃO INFORMADO" itemLabel="[-Selecione-]"
					noSelectionOption="false" />
				<f:selectItem itemValue="M" itemLabel="Sexo Masculino" />
				<f:selectItem itemValue="F" itemLabel="Sexo feminino" />
			</h:selectOneMenu>

			<h:outputLabel value="Nascimento:" />
			<h:inputText value="#{pessoaBean.pessoa.dataNascimento}"
				converterMessage="Data de nascimento errada"  pt:placeholder="Informe a data de nascimento do usuário">  
				<f:convertDateTime pattern="dd/MM/yyyy" dateStyle="full"
					locale="pt_BR" timeZone="GMT-03:00" />
			</h:inputText>


			<h:outputLabel value="Frameworks:" />
			<h:selectManyMenu id="campoframeworks" style="height:150px;">

				<f:selectItem itemValue="Hibernate" />
				<f:selectItem itemValue="Spring MVC" />
				<f:selectItem itemValue="JPA" />
				<f:selectItem itemValue="Prime faces" />
				<f:selectItem itemValue="JSF" />
			</h:selectManyMenu>


			<h:outputLabel value="CEP:" />
			<h:inputText value="#{pessoaBean.pessoa.cep}"  pt:placeholder="Informe o cep do usuário">
				<f:ajax event="blur" execute="@this"
					listener="#{pessoaBean.pesquisaCep}"  render="logradouro complemento bairro localidade uf unidade ibge gia"/>
			</h:inputText>

                     
            <h:outputLabel value="Logradouro:"/>
            <h:inputText value="#{pessoaBean.pessoa.logradouro}" id="logradouro"/>
            
                      
            <h:outputLabel value="Complemento:"/>
            <h:inputText value="#{pessoaBean.pessoa.complemento}" id="complemento"/>
            
                      
            <h:outputLabel value="Bairro:"/>
            <h:inputText value="#{pessoaBean.pessoa.bairro}" id="bairro"/>
            
                      
            <h:outputLabel value="Localidade:"/>
            <h:inputText value="#{pessoaBean.pessoa.localidade}" id="localidade"/>
            
                      
            <h:outputLabel value="UF:"/>
            <h:inputText value="#{pessoaBean.pessoa.uf}" id="uf"/>
            
                      
            <h:outputLabel value="Unidade:"/>
            <h:inputText value="#{pessoaBean.pessoa.unidade}" id="unidade"/>
            
                      
            <h:outputLabel value="Ibge:"/>
            <h:inputText value="#{pessoaBean.pessoa.ibge}" id="ibge"/>
            
                      
            <h:outputLabel value="Gia:"/>
            <h:inputText value="#{pessoaBean.pessoa.gia}" id="gia"/>
            
            


			<h:outputLabel value="Ativo:" />
			<h:selectBooleanCheckbox value="#{pessoaBean.pessoa.ativo}" />




			<h:outputLabel value="Perfil:" />
			<h:selectOneMenu id="perfil" value="#{pessoaBean.pessoa.perfilUser}"
				required="false">
				<f:selectItem itemValue="NÃO INFORMADO" itemLabel="[-Selecione-]"
					noSelectionOption="false" />
				<f:selectItem itemValue="ADMINISTRADOR" itemLabel="Administrador" />
				<f:selectItem itemValue="SECRETARIO" itemLabel="Secretário" />
				<f:selectItem itemValue="RECEPCIONISTA" itemLabel="Recepcionista" />
			</h:selectOneMenu>



			<h:outputLabel value="Programador:" />
			<h:selectOneRadio value="#{pessoaBean.pessoa.nivelProgramador}"
				layout="pageDirection">
				<f:selectItem itemValue="J" itemLabel="Junior" />
				<f:selectItem itemValue="P" itemLabel="Pleno" />
				<f:selectItem itemValue="S" itemLabel="Senior" />
				<f:selectItem itemValue="E" itemLabel="Especialista" />
			</h:selectOneRadio>

			<h:outputLabel value="Linguagens:" />
			<h:selectManyCheckbox value="#{pessoaBean.pessoa.linguagens}">
				<f:selectItem itemValue="1" itemLabel="Java" />
				<f:selectItem itemValue="2" itemLabel="PHP" />
				<f:selectItem itemValue="3" itemLabel="Pyton" />
				<f:selectItem itemValue="4" itemLabel="C#" />
				<f:selectItem itemValue="5" itemLabel="Cobol" />
			</h:selectManyCheckbox>
         
          <h:outputLabel value="Estados:"/>
           <h:selectOneMenu value="#{pessoaBean.pessoa.estados}" immediate="true" id="comboEstados" converter="estadoConverter">
           <f:selectItem itemLabel="--[Selecione]--" noSelectionOption="true"/>
           <f:selectItems value="#{pessoaBean.estados}"/>
           <f:ajax event="change" execute="@this" render="comboCidade" listener="#{pessoaBean.carregaCidades}"/>
           </h:selectOneMenu>
              
              
              
             <h:outputLabel value="Cidades:"/>    
                  
            <h:selectOneMenu value="#{pessoaBean.pessoa.cidades}"  immediate="true"  id="comboCidade" converter="cidadeConverter">
            <f:selectItem noSelectionOption="true"  itemLabel="--[Selecione]--"/>
            <f:selectItems value="#{pessoaBean.cidades}"/>
            </h:selectOneMenu>


			<h:outputLabel/>
			<h:panelGrid columns="2">
				<h:outputLabel value="Login:" />
				<h:inputText value="#{pessoaBean.pessoa.login}"  pt:placeholder="Informe o seu login valido" />

				<h:outputLabel value="Senha:" />
				<h:inputSecret value="#{pessoaBean.pessoa.senha}"  pt:placeholder="Informe uma senha valida"/>

			</h:panelGrid>




			<h:outputLabel />
			<h:panelGroup>

				<h:commandButton value="Novo" id="botaoNovo"
					action="#{pessoaBean.novo}" image="/resources/img/icone-novo.png"
					style="height:40px; margin-left:1cm;" title="Novo" immediate="true">
					<f:ajax execute="botaoNovo" render="@form" />
				</h:commandButton>
				
				
				<h:commandButton value="Salvar"  actionListener="#{pessoaBean.registraLog}"  action="#{pessoaBean.salvar}"
					image="/resources/img/icone-salvar.jpg"
					style="height:40px; margin-left:1cm;" title="Salvar" />
					
					
				<h:commandButton value="Remove" action="#{pessoaBean.remove}"
					image="/resources/img/icone-remove.png"
					style="height:40px; margin-left:1cm;" title="Remover"
					rendered="#{pessoaBean.permiteAcesso('ADMINISTRADOR')}" />
					
				<h:commandButton value="Limpar" id="botaoLimpar"
					action="#{pessoaBean.limpar}"
					image="/resources/img/icone-limpar.png"
					style="height:40px; margin-left:1cm;" title="Limpar" immediate="true">
					<f:ajax execute="botaoLimpar" render="@form" />
				</h:commandButton>
			</h:panelGroup>
		</h:panelGrid>


	</h:form>


	<h:form id="formTable">
		<h:dataTable value="#{pessoaBean.pessoas}" var="pessoa" border="3">


			<f:facet name="header">
                  Lista de Usuários Cadastrados
                  </f:facet>

			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{pessoa.id}" />
			</h:column>
			
			
			<h:column>
				<f:facet name="header">Foto</f:facet>	
				<h:commandLink actionListener="#{pessoaBean.download}">
				<h:graphicImage width="60" height="60" value="#{pessoa.fotoIconBase64}"></h:graphicImage>
				<f:param name="fileDownloadId" value="#{pessoa.id}"/>
				</h:commandLink>
			</h:column>
			

			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{pessoa.nome}" />
			</h:column>

			<h:column>
				<f:facet name="header">Sobrenome</f:facet>
				<h:outputText value="#{pessoa.sobrenome}"/>
			</h:column>

			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandLink title="Editar" action="#{pessoaBean.editar}" immediate="true">
					<f:setPropertyActionListener value="#{pessoa}"
						target="#{pessoaBean.pessoa}"></f:setPropertyActionListener>
					<h:graphicImage value="/resources/img/icone-editar.png"
						style="height:30px;" title="Editar" />
				</h:commandLink>
			</h:column>

			<h:column rendered="#{pessoaBean.permiteAcesso('ADMINISTRADOR')}">
				<f:facet name="header">Excluir</f:facet>
				<h:commandLink action="#{pessoaBean.remove}" title="Excluir" immediate="true">
					<f:setPropertyActionListener value="#{pessoa}"
						target="#{pessoaBean.pessoa}"></f:setPropertyActionListener>
					<h:graphicImage value="/resources/img/icone-excluir.png"
						style="height:30px;" title="Excluir" />
				</h:commandLink>
			</h:column>


		</h:dataTable>

	</h:form>

</h:body>


</html>
